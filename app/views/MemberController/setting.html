<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Index</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" href="../../../../../../Desktop/Nas_torrent/css/theme.css" media="screen" />
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Work List</a></li>
						<li><a href="#">Add Work</a></li>
						<li><a href="#">Remove Work</a></li>
						<li><a href="#">Setting</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div id="main">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h4>Setting</h4>
					</div>
					<div class="col-sm-12 col-md-6">
						<form class="setting-form" action="#" method="post">
							<div class="form-group">
								<label for="id">Max Download Queue</label>
								<input type="text" class="form-control" id="id" placeholder="Ex)5" />
							</div>
							<div class="form-group">
								<label for="id">Max Download Rate</label>
								<input type="text" class="form-control" id="id" placeholder="Kb" />
							</div>
							<div class="form-group">
								<label for="id">Max Moving Queue</label>
								<input type="text" class="form-control" id="id" placeholder="Ex)5" />
							</div>
							<div class="form-group">
								<label for="id">FTP Url</label>
								<input type="text" class="form-control" id="id" placeholder="Url" />
							</div>
							<div class="form-group">
								<label for="id">FTP Id</label>
								<input type="text" class="form-control" id="id" placeholder="Id" />
							</div>
							<div class="form-group">
								<label for="password">FTP Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" />
							</div>
							<input class="hidden" type="submit" name="submit" />
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog transparent" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Login</h4>
						</div>
						<div class="modal-body">
							<!-- Login form -->
							<form class="login-form" action="#" method="post">
								<div class="form-group">
									<label for="id">Id</label>
									<input type="text" class="form-control" id="id" placeholder="Id" />
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password" />
								</div>
								<input class="hidden" type="submit" name="submit" />
							</form>
							<!-- /.Login form -->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default">Sign in</button>
							<button type="button" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.Modal -->

		</div>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			/*$('#myModal').modal({
				backdrop: 'static',
				keyboard: false
			});*/
		</script>
	</body>
</html>
